<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Simple Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" style="text-align: right">
          <h1>
            <ion-input disabled type="text" placeholder="0" [value]="inputValue"></ion-input>
          </h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="key">
      <ion-col size="3">
        <ion-button color="light" class="" (click)="onButtonClick('allclear')">AC</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" color="light" (click)="onButtonClick('%')">%</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('back')">Back</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('/')">/</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="key">
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('7')">7</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('8')">8</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('9')">9</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('*')">x</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="key">
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('4')">4</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('5')">5</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('6')">6</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('-')">-</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="key">
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('3')">3</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('2')">2</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('1')">1</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('+')">+</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="key">
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('00')">00</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('0')">0</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="light" (click)="onButtonClick('.')">.</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="primary" (click)="onButtonClick('=')">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
